<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro by Pablis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="res/preloader.gif" alt="preloader" />
    </div>
    <video class="backgroundVideo" loop src="res/video/student1.mp4"></video>
    <audio
      class="backgroundAudio"
      src="res/sound/ambient/light-rain.mp3"
    ></audio>
    <div class="mainContainer">
      <h1 class="title">Pomodoro by Pablis</h1>
      <p class="timer" id="timer">25:00</p>
      <div class="buttonContainer">
        <button class="mainButton" id="startBtn">Start</button>
        <button class="mainButton" id="stopBtn">Stop</button>
        <button class="mainButton" id="resetBtn">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
