<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro by Pablis</title>
    <link rel="icon" type="image/x-icon" href="res/icon/tomato3.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gral-container">
      <div class="preloader">
        <img src="res/preloader.gif" alt="preloader" />
      </div>
      <video
        class="background-video"
        crossorigin="anonymous"
        loop
        muted
        src=""
      ></video>
      <audio class="background-audio" crossorigin="anonymous" src=""></audio>
      <audio class="alarm-audio" crossorigin="anonymous" src=""></audio>
      <div class="main-container">
        <img id="logo" src="res/img/Study Sonso!-1.png" alt="" />

        <!-- <h1 class="title">Pomodoro by Pablis</h1> -->
        <p id="timer">25:00</p>
        <div class="button-container">
          <button class="main-button" id="start-pause-btn">Start</button>
          <!-- <button class="main-button" id="stop-btn">Stop</button> -->
          <!-- <button class="main-button" id="reset-btn">Reset</button> -->
          <button class="main-button icon-button" id="reset-btn">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button
            class="main-button icon-button"
            id="settings-btn"
            data-bs-toggle="modal"
            data-bs-target="#settings-modal"
          >
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="settings-modal"
      tabindex="-1"
      aria-labelledby="settings modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content tabs">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close settings"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex align-items-start">
              <div
                class="nav nav-pills pill-buttons-column"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <button
                  class="nav-link active"
                  id="v-pills-time-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-time"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-time"
                  aria-selected="true"
                >
                  <i class="fa-regular fa-clock"></i> Tiempos
                </button>
                <button
                  class="nav-link"
                  id="v-pills-sound-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-sound"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-sound"
                  aria-selected="false"
                >
                  <i class="fa-solid fa-music"></i> Sonidos
                </button>
                <button
                  class="nav-link"
                  id="v-pills-background-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-background"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-background"
                  aria-selected="false"
                >
                  <i class="fa-regular fa-image"></i> Fondo
                </button>
                <button
                  class="nav-link"
                  id="v-pills-notification-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#v-pills-notification"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-notification"
                  aria-selected="false"
                >
                  <i class="fa-regular fa-bell"></i> Notificaciones
                </button>
              </div>
              <div class="tab-content" id="v-pills-tabContent">
                <!-- START Tiempos -->
                <div
                  class="tab-pane fade show active"
                  id="v-pills-time"
                  role="tabpanel"
                  aria-labelledby="v-pills-schedule-tab"
                  tabindex="0"
                >
                  <div>
                    <div class="container-fluid">
                      <div class="row">
                        <p class="h6">
                          <i class="fa-regular fa-clock"></i> Tiempo
                        </p>
                      </div>
                      <div class="row">
                        <div class="col-9">
                          <label
                            class="timer-settings-label"
                            for="pomodoro-setting"
                            >Pomodoro</label
                          >
                        </div>
                        <div class="col-3">
                          <input
                            class="timer-settings-input"
                            type="number"
                            id="pomodoro-setting"
                            name="pomodoro-setting"
                            min="1"
                            max="180"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-9">
                          <label
                            class="timer-settings-label"
                            for="pomodoro-setting"
                            >Descanso</label
                          >
                        </div>
                        <div class="col-3">
                          <input
                            class="timer-settings-input"
                            type="number"
                            id="descanso-setting"
                            name="descanso-setting"
                            min="1"
                            max="180"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-9">
                          <label
                            class="timer-settings-label"
                            for="pomodoro-setting"
                            >Descanso Largo</label
                          >
                        </div>
                        <div class="col-3">
                          <input
                            class="timer-settings-input"
                            type="number"
                            id="descansolargo-setting"
                            name="descansolargo-setting"
                            min="1"
                            max="180"
                          />
                        </div>
                      </div>
                      <div class="row form-check form-switch">
                        <div class="col-12">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="pomodoros-autostart-checkbox"
                          />
                          <label
                            class="form-check-label"
                            for="pomodoros-autostart-checkbox"
                            >Iniciar pomodoros automáticamente</label
                          >
                        </div>
                      </div>
                      <div class="row form-check form-switch">
                        <div class="col-12">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="breaks-autostart-checkbox"
                          />
                          <label
                            class="form-check-label"
                            for="breaks-autostart-checkbox"
                            >Iniciar descansos automáticamente</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- END Tiempos -->
                <!-- START Sonidos -->
                <div
                  class="tab-pane fade"
                  id="v-pills-sound"
                  role="tabpanel"
                  aria-labelledby="v-pills-sound-tab"
                  tabindex="0"
                >
                  <div>
                    <div class="container-fluid">
                      <div class="row">
                        <p class="h6">Sonidos</p>
                      </div>
                      <div class="row">
                        <div class="col-12 d-flex p-2">
                          <label for="back-audio" class="p-2">Fondo</label>
                          <select
                            class="form-select"
                            id="audio-select"
                            name="back-audio"
                            aria-label="background audio select"
                          >
                            <option value="" selected>Ninguno</option>
                            <option value="winner-rain">Lluvia y agua</option>
                            <option value="light-rain">Lluvia ligera</option>
                            <option value="rain-and-thunder">
                              Lluvia y truenos
                            </option>
                            <option value="rain-with-birds">
                              Lluvia y pájaros
                            </option>
                            <option value="soft-rain">Lluvia suave</option>
                            <option value="alpha-waves">Alpha Waves</option>
                          </select>
                          <button class="preview-btn" id="preview-back-btn">
                            <i class="fa-solid fa-circle-play"></i>
                          </button>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 d-flex p-2">
                          <label for="back-audio" class="p-2">Alarma</label>
                          <select
                            id="alarm-select"
                            class="form-select"
                            name="alarm-audio"
                            aria-label="alarm audio select"
                          >
                            <option value="" selected>Ninguno</option>
                            <option value="success-trumpets">Success</option>
                            <option value="yay">Yay</option>
                            <option value="call-to-attention">
                              Call to attention
                            </option>
                            <option value="new-notification">
                              Notification
                            </option>
                          </select>
                          <button class="preview-btn" id="preview-alarm-btn">
                            <i class="fa-solid fa-circle-play"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- END Sonidos -->
                <div
                  class="tab-pane fade"
                  id="v-pills-background"
                  role="tabpanel"
                  aria-labelledby="v-pills-background-tab"
                  tabindex="0"
                >
                  <div class="container-fluid">
                    <div class="row">
                      <p class="h6">Video</p>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <select
                          id="video-select"
                          class="form-select"
                          name="video"
                          aria-label="img or video select"
                        >
                          <option value="" selected>Ninguno</option>
                          <option value="student1">Estudio 1</option>
                          <option value="student2">Estudio 2</option>
                          <option value="student3">Estudio 3</option>
                          <option value="student4">Estudio 4</option>
                          <option value="student5">Estudio 5</option>
                          <option value="dolphins">Delfines</option>
                          <option value="stars">Estrellas</option>
                          <option value="nature1">Naturaleza</option>
                        </select>
                      </div>
                      <div class="col-sm-12">
                        <div class="video-preview">
                          <video
                            src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                            type="video/mp4"
                            muted
                            class="preview-vid"
                            loop
                          ></video>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="v-pills-notification"
                  role="tabpanel"
                  aria-labelledby="v-pills-notification-tab"
                  tabindex="0"
                >
                  <div>
                    <p class="h6">Notificaciones</p>
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="notification-checkbox"
                      />
                      <label
                        class="form-check-label"
                        for="notification-checkbox"
                        >Mostrar notificaciones al acabar ciclos</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
