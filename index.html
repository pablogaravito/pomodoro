<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro by Pablis</title>
    <link rel="icon" type="image/x-icon" href="res/icon/tomato3.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="preloader">
        <img src="res/preloader.gif" alt="preloader" />
      </div>
      <video
        class="background-video"
        crossorigin="anonymous"
        loop
        muted
        src=""
      ></video>
      <audio class="background-audio" crossorigin="anonymous" src=""></audio>
      <audio class="alarm-audio" crossorigin="anonymous" src=""></audio>
      <div class="main-container">
        <!-- <button class="settings-btn main-button">
          <div class="settings-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
          <div class="text-setting">Settings</div>
        </button> -->

        <img id="logo" src="res/img/Study Sonso!-1.png" alt="" />

        <!-- <h1 class="title">Pomodoro by Pablis</h1> -->
        <p id="timer">25:00</p>
        <div class="button-container">
          <button class="main-button" id="start-pause-btn">Start</button>
          <!-- <button class="main-button" id="stop-btn">Stop</button> -->
          <!-- <button class="main-button" id="reset-btn">Reset</button> -->
          <button class="main-button icon-button" id="reset-btn">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button class="main-button icon-button" id="settings-btn">
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </div>
    </div>
    <dialog class="modal tabs">
      <div class="close-icon">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </div>
      <div class="headers">
        <div class="header active"><i class="fa-regular fa-clock"></i> Tiempos</div>
        <div class="header"><i class="fa-solid fa-music"></i> Sonidos</div>
        <div class="header"><i class="fa-regular fa-image"></i> Fondo</div>
        <div class="header"><i class="fa-regular fa-bell"></i> Notificaciones</div>
      </div>
      <div class="tab-indicator"></div>
      <div class="tab-content-container">
        <div class="tab active">
          <!-- <i class="fa-solid fa-code"></i> -->
          <!-- <h2>This is Code Section</h2> -->
          <h2>Tiempo (minutos)</h2>
          <div class="timer-settings-container">
            <label for="pomodoro-setting">Pomodoro</label>
            <input type="number" id="pomodoro-setting" name="pomodoro-setting" min="1" max="180">
            <label for="short-break-setting">Descanso:</label>
            <input type="number" id="short-break-setting" name="short-break-setting" min="1" max="60">
            <label for="long-break-setting">Descanso Largo:</label>
            <input type="number" id="long-break-setting" name="long-break-setting" min="1" max="60">
          </div>
        </div>
        <div class="tab">
          <h2>Sonidos</h2>
          <!-- <i class="fa-solid fa-pencil"></i> -->
          <label for="back-audio">Fondo</label>
          <select id="audio-select" class="config-select" name="back-audio">
            <option value="" selected>Ninguno</option>
            <option value="winner-rain">Lluvia y agua</option>
            <option value="light-rain">Lluvia ligera</option>
            <option value="rain-and-thunder">Lluvia y truenos</option>
            <option value="rain-with-birds">Lluvia y pájaros</option>
            <option value="soft-rain">Lluvia suave</option>
            <option value="alpha-waves">Alpha Waves</option>
          </select>
          <button class="preview-btn" id="preview-back-btn">
            <div class="preview-icon">
              <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="text-btn">Preview</div>
          </button>
          <label for="alarm-audio">Alarma</label>
          <select id="alarm-select" class="config-select" name="alarm-audio">
            <option value="" selected>Ninguno</option>
            <option value="success-trumpets">Success</option>
            <option value="yay">Yay</option>
            <option value="call-to-attention">Call to attention</option>
            <option value="new-notification">Notification</option>
          </select>
          <button class="preview-btn" id="preview-alarm-btn">
            <div class="preview-icon">
              <i class="fa-solid fa-circle-play"></i>
            </div>
            <div class="text-btn">Preview</div>
          </button>

        </div>
        <div class="tab">
          <!-- <i class="fa-solid fa-paintbrush"></i> -->
          <h2>Fondo</h2>
          
          <label for="video">Video</label>
          <select id="video-select" class="config-select" name="video">
            <option value="" selected>Ninguno</option>
            <option value="student1">Estudio 1</option>
            <option value="student2">Estudio 2</option>
            <option value="student3">Estudio 3</option>
            <option value="student4">Estudio 4</option>
            <option value="student5">Estudio 5</option>
            <option value="dolphins">Delfines</option>
            <option value="stars">Estrellas</option>
            <option value="nature1">Naturaleza</option>
          </select>

          <div class="video-preview">
            <video
              src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
              type="video/mp4"
              muted
              class="preview-vid"
              loop
            ></video>
          </div>

        </div>
        <div class="tab">
          <!-- <i class="fa-solid fa-circle-radiation"></i> -->
          <h2>Notificaciones</h2>
          
          <input type="checkbox" class="checkbox" name="notification-checkbox" id="notification-checkbox">
          <label for="notification-checkbox" class="label">
            <div class="circle"></div>
          </label>

        </div>
      </div>
