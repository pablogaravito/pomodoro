<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro by Pablis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1 class="title">Pomodoro by Pablis</h1>
      <p class="timer" id="timer">25:00</p>

        <button class="mainButton" id="stop">Stop</button>
        <button class="mainButton" id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
